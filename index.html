<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/banana.png"> 
    <title>Log in</title>
</head>
<body>
    <div id="wrapper">
        <div id="image">
            <img src="images/banana.png" alt="banana" title="Hi I'm a banana :)">
        </div>
        <div id="container">
            <header>
                <h1>Member Login</h1>
            </header>
            <div id="login">
                <form>
                        <input class="text_areas" type="text" placeholder="User ID" title="Enter your User ID">
                        <input class="pass_areas" type="password" placeholder="........" title="Enter your Password">
                </form>
                <button title="Login Button" id="btn">Login</button>
            </div>
            <footer>
                <p><a href="#">Forgot Password? Click to reset</a></p>
            </footer>
        </div>
    </div>
</body>
</html>
